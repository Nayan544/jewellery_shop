{% extends "base.html" %}

{% block content %}

<style>
    .history-container {
        max-width: 1000px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    .history-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .history-container form {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
    }

    .history-container input[type="text"] {
        padding: 8px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .history-container button {
        padding: 8px 12px;
        margin-left: 10px;
        background-color: #343a40;
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
    }

    .history-container button:hover {
        background-color: #23272b;
    }

    .history-container table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .history-container th, .history-container td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    .history-container th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .history-container a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .history-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="history-container">
    <h2>Billing History</h2>

    <form method="get">
        <input type="text" name="q" placeholder="Search" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>Date</th>
            <th>Customer</th>
            <th>Mobile</th>
            <th>Total</th>
            <th>PDF</th>
            <th>View</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.date|date:"d M Y" }}</td>
            <td>{{ invoice.customer_name }}</td>
            <td>{{ invoice.mobile_number }}</td>
            <td>â‚¹{{ invoice.total_price }}</td>
            <td><a href="{% url 'billing:invoice_pdf' invoice.id %}">PDF</a></td>
            <td><a href="{% url 'billing:invoice_detail' invoice.id %}">View</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
