{% extends "base.html" %}

{% block content %}

<style>
    .login-container {
        max-width: 400px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #343a40;
        color: white;
        border: none;
        font-weight: bold;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-container button:hover {
        background-color: #23272b;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
